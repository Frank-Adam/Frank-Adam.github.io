<!doctype html>
<html>
    <head>
        <link href="loc_storage.css" rel="stylesheet">
            <script>
            function getFresh() {
                    localStorage.clear();
                    document.getElementById("cart").style.display="none";
                    alert("Your cart has been cleared. You have " + localStorage.length + " items in your cart.");
                    
                }
                
                function addCarrot() {
                    var numCarrot = document.getElementById("numCarr");
                    localStorage.setItem('carrot', numCarrot.value);
                    if(parseInt(localStorage.carrot) > 1) {
                        alert("You've added " + localStorage.carrot + " carrots to your cart.");
                    } else {
                        alert("You've added " + localStorage.carrot + " carrot to your cart.");
                    }
                }
                function addLettuce() {
                    var numLettuce = document.getElementById("numLett");
                    localStorage.setItem('lettuce', numLettuce.value);
                    if(parseInt(localStorage.lettuce) > 1) {
                        alert("You've added " + localStorage.lettuce + " lettuce heads to your cart.");
                    } else {
                        alert("You've added " + localStorage.lettuce + " lettuce to your cart.");
                    }
                }
                function addApple() {
                    var numApple = document.getElementById("numApp");
                    localStorage.setItem('apple', numApple.value);
                    if(parseInt(localStorage.apple) > 1) {
                        alert("You've added " + localStorage.apple + " apples to your cart.");
                    } else {
                        alert("You've added " + localStorage.apple + " apple to your cart.");
                    }
                }
                
                function viewCart() {
                    if(isNaN(localStorage.carrot)) {
                        var cartCarrots = 0;
                    } else {
                        var cartCarrots = parseInt(localStorage.carrot);    
                    }
                    if(isNaN(localStorage.lettuce)) {
                        var cartLettuce = 0;
                    } else {
                        var cartLettuce = parseInt(localStorage.lettuce);    
                    }
                    if(isNaN(localStorage.apple)) {
                        var cartApples = 0;
                    } else {
                        var cartApples = parseInt(localStorage.apple);    
                    }
                    var cartTotal = ((parseInt(cartCarrots) * 0.15) + (parseInt(cartLettuce) * 0.99) + (parseInt(cartApples) * 0.35)).toFixed(2);
                    
                    document.getElementById("cart").style.display = "initial";
                    document.getElementById("myCarrots").innerHTML= cartCarrots + " carrot(s) totaling: $" + (cartCarrots * 0.15).toFixed(2) + ".";
                    document.getElementById("myLettuce").innerHTML= cartLettuce + " lettuce head(s) totaling: $" + (cartLettuce * 0.99).toFixed(2) + ".";
                    document.getElementById("myApples").innerHTML= cartApples + " apple(s) totaling: $" + (cartApples * 0.35).toFixed(2) + ".";
                    document.getElementById("myTotal").innerHTML= "Cart Total: $" + cartTotal;
                    
                }
            </script>
    </head>
    <body>
        <h1>Adam's Grocery Store</h1>
        <main>
            <div id="carrot">
                <img src="carrot.png" alt="veggies">
                <br>Carrot Price: 15&cent; ea<br>
                <select id="numCarr">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>
                <button id="add_carrot" onClick="addCarrot()">Add To Cart</button>
            </div>
            <br>
            <div id="lettuce">
                <img src="lettuce.png" alt="veggies">
                <br>Lettuce Price: 99&cent; ea<br>
                <select id ="numLett">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>
                <button id="add_lettuce" onClick="addLettuce()">Add To Cart</button>
            </div>
            <br>
            <div id="apple">
                <img src="apple.png" alt="fruits">
                <br>Apple Price: 35&cent; ea<br>
                <select id="numApp">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>
                <button id="add_apple" onClick="addApple()">Add To Cart</button>
            </div><br><br>
        </main>
        <article>
            <br>
            <br>
            <br>
                <div>
                    <button id="clearCart" onClick="getFresh()">Clear Cart</button>
                </div>
            <br>
                <div>
                    <button id="vwCart" onClick="viewCart()">View Cart</button>
                </div>
            <br>
        </article>
        <div id="cart">
            <legend>My Cart</legend>
            <div id="myCarrots"></div>
            <div id="myLettuce"></div>
            <div id="myApples"></div>
            <div id="myTotal"></div>
        </div>
        
    </body>
</html>
