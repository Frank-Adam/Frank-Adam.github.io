<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adam Frank Portfolio</title>
    <meta name="description" content="Adam Frank Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Object.css" rel="stylesheet">
    <script>
    function loadNumbers() {
        var countDownDate = new Date("Sep 4, 2030 15:37:25").getTime();
        // Update the count down every 1 second
        var x = setInterval(function() {
        // Get todays date and time
        var now = new Date().getTime();
        // Find the distance between now an the count down date
        var distance = countDownDate - now;
        // Time calculations for days, hours, minutes and seconds
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        // Output the result in an element with id="demo"
        var numbDiv = document.getElementById("numb");
        var cirDiv = document.getElementById("cir");
        if(seconds % 2 == 0) {
            numbDiv.innerHTML = seconds;
            numbDiv.style.color="red";
            cirDiv.style.border="6px dashed red";
        } else {
            numbDiv.innerHTML = seconds;
            numbDiv.style.color="limegreen";
            cirDiv.style.border="6px dashed limegreen";
        }
    }, 1000); 
}
    </script>
</head>
<body onLoad="loadNumbers();">
    <header>
        <h1>Manipulate DOM using JS</h1>
    </header>
    <main>
        <div id="cir"></div>
        <div id="numb"></div>
    </main>
</body>
</html>
