<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="nightDay.css" rel="stylesheet">
     <script>
        function nightMan() {
            //style cheatsheet link
            //www.w3schools.com/jsref/dom_obj_style.asp
            document.body.style.backgroundColor="black";
            document.getElementById("night").style.display="none";
            document.getElementById("day").style.display="initial";
            document.getElementById("hdr").style.borderColor="white";
            document.getElementById("hdr").style.color="white";
            document.getElementById("box1").style.color="white"
            document.getElementById("box2").style.color="white"
            document.getElementById("box1").style.borderColor="white";
            document.getElementById("box2").style.borderColor="white";
            document.getElementById("ftr").style.borderTopColor="white";
            document.getElementById("ftr").style.borderBottomColor="white";
            document.getElementById("ftr").style.color="white";
        }
        //refreshes the page to switch back to "day mode"
        function getFresh() {
            location.reload();
        }
    </script>
</head>
<body>
        <header id ="hdr">
            <h1>Adam Frank CIT261 Page</h1>
        </header>
       
    <nav></nav>
    <main>
        <div id="night"><input type = "button" onclick = "nightMan();" value = "Switch To Night Mode"/></div>
        <div id="day"><input type = "button" onclick = "getFresh();" value = "Switch To Day Mode"/></div>
    </main>
    <article>
        <div id="box1">this is a flex box.</div>
        <div id="box2">this is another flex box.</div>
    </article>
    <footer>
        <div id="ftr"><small>&copy;2018 Adam Frank</small></div>
    </footer>
</body>
</html>
