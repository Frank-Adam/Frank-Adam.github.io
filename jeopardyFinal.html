<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>FINAL FHE JEOPARDY</title>
    <meta name="description" content="Adam Frank Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="jeopardy.css" rel="stylesheet">
    <script>
        function flipCard(myCard, myText) {
            var thisCard = document.getElementById(myCard);
            thisCard.style.fontSize="3em";
            thisCard.style.animation="flipMe 2s ease-in-out";
            thisCard.innerHTML = myText;
            thisCard.style.color="white";
            thisCard.style.backgroundColor="#096192";
        }
        
        function b2clk() {
            var myDiv = 'b2f';
            flipCard(myDiv,'This is the book in the Book of Mormon between Jacob and Jarom');
            var thisCard = document.getElementById(myDiv);
            thisCard.onclick = function() {
            flipCard(myDiv,"Enos");}
        }
        
    </script>
</head>
<body onLoad="setScore();">
    <header>Final Jeopardy</header>
    <div id="containerF">

        <div id="b1"></div>
        <div id="b2f" onclick="b2clk()">Place Your Wager! Category is: Scriptures </div>

        <div id="b3"></div>
    </div>
   <br>
    <div id="scoreContainer">
		<div id="team1">
			<button id="b1Clear" onClick="Clear1();">Clear Score</button>
			<button id="b1Add100" onClick="A1001();">+ 100</button>
			<button id="b1Add200" onClick="A2001();">+ 200</button>
			<button id="b1Rem100" onClick="R1001();">- 100</button>
			<button id="b1Rem200" onClick="R2001();">- 200</button>
			<br>
			<div id="header1">Team 1 Score</div>
			<div id="team1Score">-</div>
		</div>
		<div id="spacer"></div>
		<div id="team2">
			<button id="b2Clear" onClick="Clear2();">Clear Score</button>
			<button id="b2Add100" onClick="A1002();">+ 100</button>
			<button id="b2Add200" onClick="A2002();">+ 200</button>
			<button id="b2Rem100" onClick="R1002();">- 100</button>
			<button id="b2Rem200" onClick="R2002();">- 200</button>
			<br>
			<div id="header2">Team 2 Score</div>
			<div id="team2Score">-</div>
		</div>
	   <div id="spacer"></div>
	    <div id="pages">
	        <ul>
	        <li><a id="p1" href = "jeopardy.html">Jeopardy Round 1 | </a></li>
	        <li><a id="p2" href = "jeopardy2.html">Jeopardy Round 2 | </a></li>
	        <li><a id="p3" href = "jeopardyFinal.html">Final Jeopardy</a></li>
	        </ul>
	    </div>
	</div>
	<script>
	function setScore() {
		var t1 = parseInt(localStorage.getItem("t1"));
		var t2 = parseInt(localStorage.getItem("t2"));
		var t1Score = document.getElementById("team1Score");		
		var t2Score = document.getElementById("team2Score");

		if(isNaN(t1)) {
			t1Score.innerHTML = 0;
			localStorage.setItem("t1",0);
		} else {
			t1Score.innerHTML = t1.toLocaleString();
			localStorage.setItem("t1",t1);
		}
		
		if(isNaN(t2)) {
			t2Score.innerHTML = 0;
			localStorage.setItem("t2",0);		
		} else {
			t2Score.innerHTML = t2.toLocaleString();
			localStorage.setItem("t2",t2);	
		}
	}
/****************************************************/
	function Clear1() {
		var t1Score = document.getElementById("team1Score");
		t1Score.innerHTML = 0;
		localStorage.setItem("t1",0);		
	}
	function Clear2() {		
		var t2Score = document.getElementById("team2Score");
		t2Score.innerHTML = 0;
		localStorage.setItem("t2",0);
	}
/****************************************************/
	function A1001() {
		var t1Score = document.getElementById("team1Score");
		var t1 = parseInt(localStorage.getItem("t1"));
		t1Score.innerHTML = (t1 + 100).toLocaleString();
		localStorage.setItem("t1",t1 + 100);

	}
	function A2001() {
		var t1Score = document.getElementById("team1Score");
		var t1 = parseInt(localStorage.getItem("t1"));
		t1Score.innerHTML = (t1 + 200).toLocaleString();
		localStorage.setItem("t1",t1 + 200);
	}
	function R1001() {
		var t1Score = document.getElementById("team1Score");
		var t1 = parseInt(localStorage.getItem("t1"));
		t1Score.innerHTML = (t1 - 100).toLocaleString();
		localStorage.setItem("t1",t1 - 100);
	}
	function R2001() {
		var t1Score = document.getElementById("team1Score");
		var t1 = parseInt(localStorage.getItem("t1"));
		t1Score.innerHTML = (t1 - 200).toLocaleString();
		localStorage.setItem("t1",t1 - 200);
	}
/****************************************************/
	function A1002() {
		var t2Score = document.getElementById("team2Score");
		var t2 = parseInt(localStorage.getItem("t2"));
		t2Score.innerHTML = (t2 + 100).toLocaleString();
		localStorage.setItem("t2",t2 + 100);

	}
	function A2002() {
		var t2Score = document.getElementById("team2Score");
		var t2 = parseInt(localStorage.getItem("t2"));
		t2Score.innerHTML = (t2 + 200).toLocaleString();
		localStorage.setItem("t2",t2 + 200);
	}
	function R1002() {
		var t2Score = document.getElementById("team2Score");
		var t2 = parseInt(localStorage.getItem("t2"));
		t2Score.innerHTML = (t2 - 100).toLocaleString();
		localStorage.setItem("t2",t2 - 100);
	}
	function R2002() {
		var t2Score = document.getElementById("team2Score");
		var t2 = parseInt(localStorage.getItem("t2"));
		t2Score.innerHTML = (t2 - 200).toLocaleString();
		localStorage.setItem("t2",t2 - 200);
	}
</script>
</body>
</html>
