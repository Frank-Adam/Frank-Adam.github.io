        function flipCard(myCard, myText) {
            var thisCard = document.getElementById(myCard);
            thisCard.style.fontSize="1em";
            thisCard.style.animation="flipMe 2s ease-in-out";
            thisCard.innerHTML = myText;
            thisCard.style.color="white";
            thisCard.style.backgroundColor="#096192";
        }

		<div id="team1">

    <script>
	function setScore() {
		var t1 = parseInt(localStorage.getItem("t1"));
		var t2 = parseInt(localStorage.getItem("t2"));
		var t1Score = document.getElementById("team1Score");		
		var t2Score = document.getElementById("team2Score");

		if(isNaN(t1)) {
			t1Score.innerHTML = 0;
			localStorage.setItem("t1",0);
		} else {
			t1Score.innerHTML = t1.toLocaleString();
			localStorage.setItem("t1",t1);
		}
		
		if(isNaN(t2)) {
			t2Score.innerHTML = 0;
			localStorage.setItem("t2",0);		
		} else {
			t2Score.innerHTML = t2.toLocaleString();
			localStorage.setItem("t2",t2);	
		}
	}
/****************************************************/
	function Clear1() {
		var t1Score = document.getElementById("team1Score");
		t1Score.innerHTML = 0;
		localStorage.setItem("t1",0);		
	}
	function Clear2() {		
		var t2Score = document.getElementById("team2Score");
		t2Score.innerHTML = 0;
		localStorage.setItem("t2",0);
	}
/****************************************************/
	function A1001() {
		var t1Score = document.getElementById("team1Score");
		var t1 = parseInt(localStorage.getItem("t1"));
		t1Score.innerHTML = (t1 + 100).toLocaleString();
		localStorage.setItem("t1",t1 + 100);

	}
	function A2001() {
		var t1Score = document.getElementById("team1Score");
		var t1 = parseInt(localStorage.getItem("t1"));
		t1Score.innerHTML = (t1 + 200).toLocaleString();
		localStorage.setItem("t1",t1 + 200);
	}
	function R1001() {
		var t1Score = document.getElementById("team1Score");
		var t1 = parseInt(localStorage.getItem("t1"));
		t1Score.innerHTML = (t1 - 100).toLocaleString();
		localStorage.setItem("t1",t1 - 100);
	}
	function R2001() {
		var t1Score = document.getElementById("team1Score");
		var t1 = parseInt(localStorage.getItem("t1"));
		t1Score.innerHTML = (t1 - 200).toLocaleString();
		localStorage.setItem("t1",t1 - 200);
	}
/****************************************************/
	function A1002() {
		var t2Score = document.getElementById("team2Score");
		var t2 = parseInt(localStorage.getItem("t2"));
		t2Score.innerHTML = (t2 + 100).toLocaleString();
		localStorage.setItem("t2",t2 + 100);

	}
	function A2002() {
		var t2Score = document.getElementById("team2Score");
		var t2 = parseInt(localStorage.getItem("t2"));
		t2Score.innerHTML = (t2 + 200).toLocaleString();
		localStorage.setItem("t2",t2 + 200);
	}
	function R1002() {
		var t2Score = document.getElementById("team2Score");
		var t2 = parseInt(localStorage.getItem("t2"));
		t2Score.innerHTML = (t2 - 100).toLocaleString();
		localStorage.setItem("t2",t2 - 100);
	}

		var t2 = parseInt(localStorage.getItem("t2"));
		t2Score.innerHTML = (t2 - 200).toLocaleString();
		localStorage.setItem("t2",t2 - 200);
	}
</script>
