<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS w/ Js</title>
    <link href="cssStyle.css" rel="stylesheet">
</head>

<body>
    <header id = "hdDiv"></header>
    <nav>
        <ul>
            <li><a href="index.html">&ll;</a></li>
            <li><a href="cssJs.html">&gg;</a></li>
        </ul>
    </nav>
    <section></section>
    <script>
        function startHere() {
            var aDiv = document.createElement("header");
            var myHdr = document.createTextNode("CSS changes made from jS");
            aDiv.appendChild(myHdr);
            var currDiv = document.getElementById("hdDiv"); 
            document.body.insertBefore(aDiv, currDiv);
            
            //style cheatsheet link
            //https://www.w3schools.com/jsref/dom_obj_style.asp
            document.getElementById("div1").style.backgroundColor="red";
            document.getElementById("div1").style.color="white";
            
            document.getElementById("div2").style.fontSize=".5em";
            document.getElementById("div2").style.border="1px dashed blue";
            
            document.getElementById("btn_div").style.display="none";
            document.getElementById("btn_div2").style.display="block";
        }
        function getFresh() {
            location.reload();
        }
  
       
    </script>
    <div id="div1">original css styling done in css file</div>
    <div id="div2">new style done with javaScript</div>
    <div id = "btn_div"><input type = "button" onclick = "startHere();" value = "Click to change the CSS"/></div>
    <div id = "btn_div2"><input type = "button" onclick = "getFresh();" value = "Click to change back"/></div>
  </body>
</html>
