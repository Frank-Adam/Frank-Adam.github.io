<body>
    <h1>Touch JS Example</h1>
    <main id="mn">
        <div id="landingPage">
            <div id="l1"></div>
            <div id="l2"></div>
            <div id="l3"></div>
            <div id="l4"></div>
        </div>
    </main>
    <article id="ae">
        <div id="newPage" onclick="f1();">
            <div id="n1"></div>
            <div id="n2"></div>
            <div id="n3"></div>
            <div id="n4"></div>
        </div>
    </article>
<script>
    function f1() {
            var ev1 = document.getElementById('n1');
            var ev2 = document.getElementById('n2');
            var ev3 = document.getElementById('n3');
            var ev4 = document.getElementById('n4');
            
            ev1.addEventListener('touchstart', function(e) {
                e.preventDefault();
                ev1.style.WebkitAnimation="spinner 2s infinite linear"
                ev2.style.WebkitAnimation="spinner 2s infinite linear"
                ev3.style.WebkitAnimation="spinner 2s infinite linear"
                ev4.style.WebkitAnimation="spinner 2s infinite linear"
                ev1.style.animation="spinner 2s infinite linear"
                ev2.style.animation="spinner 2s infinite linear"
                ev3.style.animation="spinner 2s infinite linear"
                ev4.style.animation="spinner 2s infinite linear"
            })
    }
