<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adam Frank Portfolio</title>
    <meta name="description" content="Adam Frank Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css_animation.css" rel="stylesheet">
    <script>
        function doStuff() {
            var choice = document.getElementById("selector").value;
            var box = document.getElementById("b" + choice);
            var y = 1000;
            var newChoice = parseInt(choice) + 4;
            var newBox = document.getElementById("b" + newChoice);
            
            
            box.style.transition="all 1s ease-in-out 25ms";
            box.style.transform="translate(0px, " + y + "px)";
            newBox.style.transition="all .5s ease-in-out 5ms";
            newBox.style.backgroundColor="grey";
            box.style.transition="all .8s ease-in-out 50ms";
            
            
            document.getElementById("selector").style.display="none";
            document.getElementById("btn").style.display="none";
            document.getElementById("btn1").style.display="block";
        }
        function doStuffMobile() {
            var choice = document.getElementById("selector").value;
            var box = document.getElementById("b" + choice);
            var y = 1000;
            var newChoice = parseInt(choice) + 4;
            var newBox = document.getElementById("b" + newChoice);
            
            
            box.style.transition="all 1s ease-in-out 25ms";
            box.style.transform="translate(0px, " + y + "px)";
            newBox.style.transition="all .5s ease-in-out 5ms";
            newBox.style.backgroundColor="grey";
            box.style.transition="all .8s ease-in-out 50ms";
            
            
            document.getElementById("selector").style.display="none";
            document.getElementById("btn").style.display="none";
            document.getElementById("btn1").style.display="block";
        }
        function getFresh() {
            location.reload();
        }
    </script>
</head>
<body>
        <header>
            <h1>Animation Using CSS</h1>
        </header>
    <main>
    <div id="box1">
        <div id="b1"></div>
        <div id="b2"></div>
        <div id="b3"></div>
        <div id="b4"></div>
    </div>
    <div id="spacer"></div>
    <div id="box2">
        <div id="b5"></div>
        <div id="b6"></div>
        <div id="b7"></div>
        <div id="b8"></div>
    </div>
    </main>
    <br>
    <div>Choose a number:</div>
    <div>
        <select id="selector">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <button id="btn" onclick="doStuff();">Click Here</button>
    <button id="btnMobile" onclick="doStuffMobile();">Click Here</button>
    <button id="btn1" onclick="getFresh();">Start Over</button>
</body>
</html>
